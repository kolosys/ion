# Site settings
title: "Ion"
description: "High-performance concurrency primitives for Go applications. Rate limiting, semaphores, and worker pools designed for production workloads."
baseurl: "/ion"
url: "https://kolosys.com"

# Repository
repository: "kolosys/ion"

# Theme - Using Kolosys Docs Theme
remote_theme: kolosys/.github-theme
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation structure for Ion
nav_sections:
  - title: "Getting Started"
    items:
      - title: "Introduction"
        url: /
      - title: "Installation"
        url: /getting-started/
      - title: "Quick Start"
        url: /getting-started/#quick-start

  - title: "Components"
    items:
      - title: "Rate Limiting"
        url: /components/#rate-limiting
        children:
          - title: "Token Bucket"
            url: /ratelimit/tokenbucket/
          - title: "Leaky Bucket"
            url: /ratelimit/leakybucket/
      - title: "Semaphores"
        url: /components/#semaphores
        children:
          - title: "Weighted Semaphore"
            url: /semaphore/weighted/
      - title: "Worker Pools"
        url: /components/#worker-pools
        children:
          - title: "Pool Management"
            url: /workerpool/pool/
          - title: "Task Submission"
            url: /workerpool/submit/

  - title: "Reference"
    items:
      - title: "API Reference"
        url: /api-reference/
      - title: "Examples"
        url: /examples/
      - title: "Benchmarks"
        url: /benchmarks/
      - title: "Contributing"
        url: /contributing/

# Collections
collections:
  components:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "components"
    values:
      layout: "component"

# Branding
logo: /assets/images/kolosys-ion.png
github_username: kolosys
twitter_username: kolosys

# Hero section
hero_buttons:
  - text: "Get Started â†’"
    url: "/getting-started/"
    type: "primary"
  - text: "View on GitHub"
    url: "https://github.com/kolosys/ion"
    type: "outline"
  - text: "API Docs"
    url: "/api-reference/"
    type: "secondary"

