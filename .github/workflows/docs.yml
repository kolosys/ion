name: Generate Documentation

on:
  push:
    branches: [main]
    paths: 
      - '**/*.go'
      - 'docs/**'
      - 'docs-templates/**'
      - 'examples/**'
  pull_request:
    branches: [main]
    paths:
      - '**/*.go'
      - 'docs/**'
      - 'docs-templates/**'
      - 'examples/**'
  workflow_dispatch:

# Permissions required for auto-committing generated documentation
permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Build documentation
        run: |
          # Make scripts executable and run documentation generation
          chmod +x .scripts/*.sh
          
          echo "🚀 Building Ion documentation..."
          
          # Step 1: Generate API documentation from Go source
          echo "📝 Generating API documentation from Go source..."
          go run .scripts/generate-docs.go
          
          # Step 2: Copy static template files  
          echo "📄 Copying documentation templates..."
          if [ -d "docs-templates" ]; then
            mkdir -p docs
            cp docs-templates/*.md docs/ 2>/dev/null || echo "No template files to copy"
          fi
          
          # Step 3: Generate examples documentation
          echo "🔍 Generating examples documentation..."
          bash .scripts/generate-examples-docs.sh || echo "Examples generation failed, continuing..."
          
          # Step 4: Generate combined API reference
          echo "📚 Generating combined API reference..."
          bash .scripts/generate-api-reference.sh || echo "API reference generation failed, continuing..."
          
          echo "✅ Documentation generation complete!"

      - name: Verify generated documentation
        run: |
          echo "📋 Checking generated documentation files..."
          ls -la docs/ || echo "No docs directory found"
          if [ -d "docs" ]; then
            echo "📁 Contents of docs directory:"
            find docs -name "*.md" -type f | head -10
            echo "📊 Total markdown files: $(find docs -name "*.md" -type f | wc -l)"
          fi

      - name: Commit generated documentation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: |
            📚 Auto-generate documentation from Go source code
            
            - Updated API documentation
            - Generated examples from source
            - Updated references
            
            [skip ci]
          file_pattern: 'docs/**'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
